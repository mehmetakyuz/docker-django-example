<!DOCTYPE html>
<html>
<head>
    <title>Environment variables</title>
</head>
<body>
<h1>Available environment variables</h1>
<table>
    {% for key, value in environ.items %}
        <tr>
            <td>
                {{ key }}
            </td>
            <td>
                {{ value }}
            </td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
